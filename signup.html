<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Tailwind CSS via CDN -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body  class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="h-screen w-full flex flex-col gap-10 justify-center items-center bg-neutral-100">

        <!-- heading -->
        <div>
            <h1 class="text-4xl font-extrabold tracking-tight text-black/80">Signup</h1>
        </div>

        <div class="shadow-lg p-4">
            <form class="flex flex-col gap-5" action="./index.html">

                <label>
                    <span class="px-0.5 py-1 ">Username <i class='bx  bxs-user'></i> </span><br />
                    <input
                        class="p-2 outline-none focus:border-neutral-500/30 transition-all ease-linear duration-100 rounded-lg border border-black/30"
                        type="email" name="email" placeholder="Enter Your Username" />
                </label>

                <label>
                    <span class="px-0.5 py-1 ">Email <i class='bx  bxs-envelope-open'></i> </span><br />
                    <input
                        class="p-2 outline-none focus:border-neutral-500/30 transition-all ease-linear duration-100 rounded-lg border border-black/30"
                        type="email" name="email" placeholder="Enter Your Email" />
                </label>
                <label>
                    <span class="px-0.5 py-1 ">Password <i class='bx  bxs-lock'  ></i> </span><br />
                    <input type="password"
                        class="p-2 outline-none focus:border-neutral-500/30 transition-all ease-linear duration-100 rounded-lg border border-black/30"
                        name="password" placeholder="Enter Your Password" />
                </label>
                <button
                    class=" transition-all ease-linear duration-200 hover:bg-purple-500/50 hover:text-neutral-700  p-2 rounded-lg p-2 w-1/2 self-center font-semibold border border-black/30"
                    type="submit">
                    Signup
                </button>
                <div class="flex justify-between">
                    <a class="text-sm text-neutral-400 tracking-tight hover:underline unbderline-offset-4 hover:text-purple-500 "
                        href="./index.html">Already have an account ?</a>
                </div>
            </form>
        </div>


    </div>
</body>

</html>
